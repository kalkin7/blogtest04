---
layout: default
---
<div class="posts">
  <h1 class="content-subhead">Post</h1>

  <!-- A single blog post -->
  <section class="post">
    <header class="post-header">

      <a href="{{ page.url }}"><h2 class="post-title">{{ page.title }}</h2></a>

      <p class="post-meta">
        작성일: {{ page.date | date: "%Y-%m-%d일" }} &nbsp;&nbsp;작성자: <a href="#" class="post-author">{% if page.author %}{{ page.author}}{% endif %}</a> &nbsp;&nbsp;분류: {% for category in page.categories %}<a class="post-category post-category-design" href="#">{{ category }}</a>{% endfor %}</p>
      </header>

      <div class="post-description">
          {{ content}}
      </div>
    </section>
  </div>
